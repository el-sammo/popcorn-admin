<div class="modal-header">
  <button
    type="button" class="close" data-dismiss="modal" aria-label="Close"
  >
    <span aria-hidden="true">&times;</span></button>
  </button>
  <h4 class="modal-title" id="sd-login-modal-title">
    Please sign in...
  </h4>
</div>
<div class="modal-body" id="sd-login-modal">
  <form method="post" class="form-horizontal">
    <div class="alert alert-danger" ng-show="error">
      {{error}}
    </div>
    <div class="form-group">
      <label class="col-sm-4" for="username">Username / Email</label>
      <div class="col-sm-8">
        <input 
          type="text" class="form-control" placeholder="Username / Email"
          id="username" name="username" ng-model="credentials.username"
        >
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4">Password</label>
      <div class="col-sm-8">
        <input
          type="password" class="form-control" placeholder="Password"
          name="password" ng-model="credentials.password"
        >
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="submit" class="btn btn-primary"
    ng-click="submit(credentials)"
  >
    Sign in
  </button>
  <button
    type="button" class="btn btn-default"
    ng-click="cancel()"
  >
    Cancel
  </button>
</div>
